  <!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    К значению `a` прибавляется 1 и с = 2. 
    `++` является инкрементом "префиксным".
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    В данном случае инкремент прибавляет единицу к переменой `b` после того
    как произошло присвоение переменой `d` значение 1 из переменой `b`.
    Данная итерация является "постфиксная".
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Так как инкремент являеться "перфиксным", он сначала к переменой `а = 2` 
    прибавляет еденицу и результат 3 прибавляет 2. 
    Итог переменая `с` = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Значение переменой `b` = 2 прибавляется сразу к 2 так как инкремент является
    "постфиксным" и результат переменой `d` = 4. После этого переменой ``
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
