<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на  2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 плюс 10 получаем 20.
    2. число 20 конкатенируется со строкой 10 и получаем строку 2010.
    3. console.log выводит результат кокатенации строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");


    /*
    1. число 10 конкатенируеца со строкой "10" и получаем строку "1010".
    2. строку "1010" конкатенируем с числом 10 и получаем строку "101010".
    3. console.log выводит результат строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. число 10 плюс число 10 и получаем 20.
    2. знак + перед строкой приводит строку к числу 10. 
    3. число 20 плюс число 10 дает результат число 30.
    4. console.log выводит результат число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. знак минус перед пустой строкой приводит к 0.
    2. число 10 делем на 0 со знакомм минус получаем минус бесконечность.
    3. console.log выводит результат мнус infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. знак плюс перед строкой пытается привести к числу но получаем тип NaN (не число).
    2. число 10 делем на тип Nan и получаем тип Nan.
    3. console.log выводит результат мнус infinity в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
